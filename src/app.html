  <require from="./styles.css"></require>
  <div>

        ${matratt.namn}
        ${matratt.antal}
        <button class="plus" click.delegate="oka(matratt)">+</button>
    </li>
  </ul>
  <span class="namn">
    Ditt namn: <input type="text" value.two-way="namn" />
    <button click.delegate="bestall()">BestÃ¤ll</button>
  </span>
  <br/>
  <span repeat.for="order of orders">
    <br/>
    <span>${order.namn}</span>
    <span repeat.for="dryck of order.dryck">${dryck.namn}:${dryck.antal}</span>
    <span repeat.for="mat of order.mat">${mat.namn}:${mat.antal}</span>
  </span>
  </div>
</template>
