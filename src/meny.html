<template>
  <require from="./styles.css"></require>
  <div class="meny">
  <h1>${message}</h1>
  <ul>
      <div class="typ">DRYCK</div>
      <li class="enhet" repeat.for="enhet of dryckenheter">
      <div class="enhetsrubrik">${enhet.namn.toUpperCase()}</div>
      <div><img class="enhetsbild" src="/img/${enhet.namn.toLowerCase()}.jpg" /> </div>
      <button class="minus knapp" show.bind="enhet.antal > 0" click.delegate="minska(enhet)">-</button>
      <button class="plus knapp" click.delegate="oka(enhet)">+</button>
      <div show.bind="enhet.antal > 0" class="antal">${enhet.antal}</div>
    </li>
  </ul>
  <ul>
      <div class="typ">MAT</div>
      <li class="enhet" repeat.for="enhet of matenheter">
        <div class="enhetsrubrik">${enhet.namn.toUpperCase()}</div>
        <button class="minus knapp" show.bind="enhet.antal > 0" click.delegate="minska(enhet)">-</button>
        <button class="plus knapp" click.delegate="oka(enhet)">+</button>
        <div show.bind="enhet.antal > 0" class="antal">${enhet.antal}</div>
    </li>
  </ul>
  <div class="order">
      <span class="namn">
      Ditt namn: 
      <input class="namn" type="text" value.two-way="namn"/>
      <a route-href="route: bestallt" class="bestallknapp" click.delegate="bestall()">Best√§ll</a>
    </span>
  </div>
  <br/>
  </div>
</template>
